<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazzer - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Zazzer</span>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li id="search-nav-btn">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for songs, artists..." />
                    <button id="clear-search" class="clear-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

            </header>

            <div class="content-area">
                <section class="featured-section">
                    <h1>Good evening</h1>
                    <div class="quick-picks">
                        <div class="quick-pick-item" data-track="0">
                            <div class="quick-pick-cover">
                                <i class="fas fa-music"></i>
                            </div>
                            <span>Liked Songs</span>
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        <div class="quick-pick-item" data-track="1">
                            <div class="quick-pick-cover">
                                <i class="fas fa-headphones"></i>
                            </div>
                            <span>Recently Played</span>
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <section class="music-library">
                    <h2>Your Music</h2>
                    <div class="songs-grid" id="songs-container">
                        <!-- Songs will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <footer class="music-player">
        <div class="player-left">
            <div class="current-song-info">
                <div class="song-cover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-details">
                    <div class="song-name" id="current-song-name">Select a song</div>
                    <div class="song-artist" id="current-song-artist">No artist</div>
                </div>
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button id="shuffle-btn" class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prev-btn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-pause-btn" class="control-btn play-btn-main">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeat-btn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="progress-bar-container">
                <span class="time-current" id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progress-handle"></div>
                </div>
                <span class="time-total" id="total-time">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-controls">
                <button class="control-btn" id="mute-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-bar">
                    <div class="volume-progress" id="volume-progress"></div>
                    <div class="volume-handle" id="volume-handle"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="audio-player" preload="metadata"></audio>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script src="music-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
